<div class="carousel">
    <div class="slide" *ngIf="0==currentSlide">
        <app-search-animation>How do I <app-text-highlight [color]="'lightblue'" [hover]="'vocab-replace words'">get
                to</app-text-highlight>&nbsp;<app-text-highlight [color]="'orange'" [hover]="'keywords'">Toronto
                airport</app-text-highlight>?</app-search-animation>

        <h4 class="center prompt">Click anywhere to continue...</h4>
    </div>

    <div class="slide" *ngIf="1==currentSlide">
        <h2 class="center" style="color:white; width: fit-content;">Try It Yourself!</h2>
        <app-search-animation [skipTypieType]="true">How do I <app-text-highlight-click [color]="'lightblue'"
                [hover]="'vocab-replace words'">get
                to</app-text-highlight-click>&nbsp;<app-text-highlight-click [color]="'orange'"
                [hover]="'keywords'">Toronto
                airport</app-text-highlight-click>?</app-search-animation>
    </div>

    <!-- controls -->
    <button class="control prev" (click)="onPreviousClick()">
        <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
        <span class="arrow right"></span>
    </button>
</div>
